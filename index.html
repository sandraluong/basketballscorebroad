<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Basketball ScoreBroad</title>
</head>
<body>
    <div class="container">
        <div class="scorebroad">
            <!-- Home container -->
            <div class="team-container">
                <h2 class="text">HOME</h2>
                <div class="one">
                    <p class="pts" id="home-pts">0</p>
                    <p class="pts-shadow">000</p>
                </div>
                <div class="two">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
            <!-- Guest container -->
            <div class="team-container">
                <h2 class="text">Guest</h2>
                <div class="one">
                    <p class="pts" id="home-pts">0</p>
                    <p class="pts-shadow">000</p>
                </div>
                <div class="two">
                    <button>+1</button>
                    <button>+2</button>
                    <button>+3</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
